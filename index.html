<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sennagraphy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: black;
            color: white;
        }
        h1 {
            color: white;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .menu-item {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .menu-item:hover {
            background-color: #555;
        }
        .submenu {
            display: none;
            flex-direction: column;
            margin-top: 10px;
        }
        .submenu a {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            margin: 5px;
        }
        .submenu a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Sennagraphy</h1>
    <div class="menu-container">
        <div class="menu-item" onclick="toggleSubmenu('journey-submenu')">45-Day Researcher Journey: Crypto & Web3</div>
        <div id="journey-submenu" class="submenu">
            <a href="#">Web3 Foundations</a>
            <div class="menu-item" onclick="toggleSubmenu('deep-dive-submenu')">Deep Dive Portfolio</div>
            <div id="deep-dive-submenu" class="submenu">
                <a href="#">AAVE</a>
                <a href="#">AXIE</a>
                <a href="#">SOLANA</a>
            </div>
        </div>
    </div>
    
    <script>
        function toggleSubmenu(id) {
            var submenu = document.getElementById(id);
            if (submenu.style.display === "flex") {
                submenu.style.display = "none";
            } else {
                submenu.style.display = "flex";
            }
        }
    </script>
</body>
</html>
