<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45-Day Research Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: black;
            color: white;
        }
        h1 {
            color: white;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: auto;
            margin-top: 30px;
        }
        .grid-item {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .grid-item:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>45-Day Research Journey</h1>
    <div class="grid-container">
        <a href="#" class="grid-item">Day 1</a>
        <a href="#" class="grid-item">Day 2</a>
        <a href="#" class="grid-item">Day 3</a>
        <a href="#" class="grid-item">Day 4</a>
        <a href="#" class="grid-item">Day 5</a>
        <a href="#" class="grid-item">Day 6</a>
        <a href="#" class="grid-item">Day 7</a>
        <a href="#" class="grid-item">Day 8</a>
        <a href="#" class="grid-item">Day 9</a>
        <a href="#" class="grid-item">Day 10</a>
    </div>
</body>
</html>
